name: split_buddy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.0.0
  shared_preferences: ^2.1.0
  flutter_dotenv: ^5.0.2
  http: ^1.2.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: Inter
      fonts:
        - asset: lib/assets/fonts/Inter_24pt-Regular.ttf
        - asset: lib/assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Inter_24pt-LightItalic.ttf
          style: italic
        - asset: lib/assets/fonts/Inter_24pt-Light.ttf


